<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<header>Quote of the Day</header>
    <div class="content">
        <div class="quote-area">
            <i class="bi bi-quote"></i>
            <p class="quote">Set Your Heart Upon Your Work But Never Its Reward!</p>
            <i class="bi bi-quote"></i>
        </div>
        <div class="author">
            <span>__</span>
            <span class="name">Krishna</span>
        </div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="bi bi-volume-up-fill"></i></li>
                <li class="copy"><i class="bi bi-clipboard-fill"></i></li>
                <li class="twitter"><i class="bi bi-twitter"></i></li>
            </ul>
            <button class="btn">New Quote</button>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
